<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tables - CSS Basics</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="wrapper">
        <header id="main-header"> </header>
        <section id="page-content">
            <table id="basic">
                <caption>MONDRIAN TABLE</caption>
                <tr>
                    <td class="cell1-bluegrey" colspan="2">&nbsp;</td>
                    <td class="cell2-lightgrey" colspan="2">&nbsp;</td>
                    <td class="cell3-yellow" colspan="2">&nbsp;</td>
                    <td class="cell4-bluegrey" rowspan="4">&nbsp;</td>
                </tr>
                <tr>
                    <td class="cell5-lightgrey">&nbsp;</td>
                    <td class="cell6-red" colspan="3" rowspan="2">&nbsp;</td>
                    <td class="cell7-yellow" colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td class="cell8-bluegrey" rowspan="2">&nbsp;</td>
                    <td class="cell9-lightgrey">&nbsp;</td>
                    <td class="cell10-lightgrey">&nbsp;</td>
                </tr>
                <tr>
                    <td class="cell11-black" colspan="2" rowspan="2">&nbsp;</td>
                    <td class="cell12-bluegrey">&nbsp;</td>
                    <td class="cell13-lightgrey" colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td class="cell14-yellow" rowspan="3">&nbsp;</td>
                    <td class="cell15-bluegrey">&nbsp;</td>
                    <td class="cell16-navy" colspan="2" rowspan="2">&nbsp;</td>
                    <td class="cell17-red" rowspan="3">&nbsp;</td>
                </tr>
                <tr>
                    <td class="cell18-lightgrey" colspan="2" rowspan="2">&nbsp;</td>
                    <td class="cell19-black">&nbsp;</td>
                </tr>
                <tr>
                    <td class="cell20-lightgrey" colspan="3">&nbsp;</td>
                </tr>
            </table>
        </section>
    </div>
</body>
</html>
